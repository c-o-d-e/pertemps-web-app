<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="vendors/fontawesome-free-6.3.0-web/css/all.css"
        />
        <link
            rel="stylesheet"
            href="vendors/bootstrap-5.3.0-alpha2-dist/css/bootstrap.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Job Search</title>
    </head>
    <body>
        <div id="app">
            <!-- Background image -->
            <div
                class="bg-image hero-img"
                :style="{ backgroundImage: 'url(images/2.jpg)', height: 'auto', width: '100%', borderBottomRightRadius: '50% 10%', borderBottomLeftRadius: '50% 10%', minHeight: jobDetailsImgHeight }"
            ></div>
            <!-- Background image -->

            <!-- Main container -->
            <div class="container main">
                <!-- Search bar -->
                <div class="shadow bg-white p-3 rounded-3 search-div">
                    <label class="d-flex ps-1 pb-1" for="search">Search</label>
                    <div class="input-button d-flex justify-content-start">
                        <input
                            class="me-2 rounded-4 ps-3 col-9 col-lg-10 col-sm-9"
                            id="search"
                            type="text"
                            placeholder="job title"
                        />
                        <button
                            class="btn btn-primary btn-search text-white btn-sm rounded-4 pe-4 ps-4 col-lg-2"
                            id="search-button"
                        >
                            <i class="fa fa-search"></i> Search
                        </button>
                    </div>
                </div>
                <!-- Search bar -->
            </div>
            <!-- Main container -->
        </div>
        <script src="vendors/vue.global.js"></script>
        <script src="vendors/bootstrap-5.3.0-alpha2-dist/js/bootstrap.js"></script>
        <script src="js/style.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
